{% extends "base.html" %}
{% block content %}

<div class="row container">
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <h2>Sign Up</h2>
        </div>
        <div class="col s12 m1 offset-m1 center">
            <a class="btn-floating btn-large pulse login-signup-switch tooltipped" data-position="bottom" data-tooltip="Create Account" href="{{ url_for('login') }}"><i
                    class="fas fa-user-check"></i></a>
        </div>
    </div>
    <div class="row">
        <form class="col s10 offset-s1 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m4 l12 offset-l5">
                    <button type="submit" class="waves-effect waves-light btn-large">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
