{% extends "base.html" %}
{% block content %}
    <h2>Sign Up</h2>

    <div class="row">
        <form class="col s10 offset-s1 m8 offset-m2 l6" method="POST" action="{{ url_for('signup') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" >
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="6"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m4 l12 offset-l5">
                    <button type="submit" class="waves-effect waves-light btn-large">Sign Up</button>
                </div>
                <div class="col s4 m4">
                    <a class="login-circle switch-to-login-or-signup" role="button" href="{{ url_for('login') }}">
                        <p>An Account?<br><small>Login</small></p> 
                    </a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
