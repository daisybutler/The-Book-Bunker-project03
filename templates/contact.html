{% extends "base.html" %}
{% block content %}

    <h2>Contact</h2>

    <div class="row">
        <form class="col s10 offset-s1 m8 offset-m2">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea" data-length="200"></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a class="waves-effect waves-light btn-large">Send</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block scripts %}
    <!---Displays a character limit for message length to user as they type--->
    <script>
        $('textarea#message').characterCounter();
    </script>
{% endblock %}
