{% extends "base.html" %}
{% block content %}
<h2>All Books</h2>

<div class="row">
    <div class="col s12 m6 offset-m3" id="book-page-search-bar">
        <!---Search bar-->
        <p class="search-bar-prompt">Search By Keyword</p>
        <form class="search-bar" method="POST" action="{{ url_for('search_categories') }}">
            <div class="input-field">
                <input id="search" name="search" type="text" placeholder="E.g. 'investing'" required>
            </div>
        </form>
    </div>
    <div class="col s12 m3 center">
        <a id="add-book-button" class="btn-floating btn-large waves-effect waves-light green"
            href="{{ url_for('add_book') }}">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</div>
<div class="row">
    <div class="col s12 center">
        <a class="btn" href="{{ url_for('all_books') }}">Show all books</a>
    </div>
</div>


<div id="all-books-page-display" class="row">
    {% for book in all_books %}
    <div class="col s12 m6 l4 xl3 center">
        <div class="card">
            <div class="card-image">
                <a href="{{ url_for('display_book', book_id=book._id) }}">
                    <img class="book-image center" src="{{ book.image_url }}" alt="{{ book.title }}">
                    <a id="expand-book-btn" class="btn-floating halfway-fab waves-effect waves-light"
                        href="{{ url_for('display_book', book_id=book._id) }}"><i class="fas fa-ellipsis-h"></i></a>
                </a>
            </div>
            <h3>
                <a class="book-title" href="{{ url_for('display_book', book_id=book._id)}}">{{ book.title }}</a>
            </h3>
            <p class="author-year">{{ book.author }} - {{ book.year }}</p>
            <p class="category">{{ book.category }}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
