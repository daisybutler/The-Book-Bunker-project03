{% extends "base.html" %}
{% block content %}
<h2>All Books</h2>

<div class="row">
    <div class="col s12 m6 offset-m3" id="book-page-search-bar">

        <!---Search bar-->
        <p class="search-bar-prompt">Search By Keyword</p>
        <form class="search-bar" method="POST" action="{{ url_for('search_categories') }}">
            <div class="input-field">
                <input id="search" name="search" type="text" placeholder="E.g. 'investing'" required>
            </div>
        </form>

        <!---Displays what keyword results are displayed for or advises the user that there are none-->
        <div class="col s12">
            <p id="search-results-message">{{ user_message }}</p>
        </div>
        <div class="col s12 center" style="{{ style }}">
            <a id="show-all-books-btn" class="btn" href="{{ url_for('all_books') }}">Show all books</a>
        </div>
    </div>

    <!---Link to 'Add Book' page-->
    <div class="col s12 m3 center">
        <a id="add-book-button" class="btn-floating btn-large waves-effect waves-light green tooltipped" data-position="bottom"
                data-tooltip="Contribute a book recommendation"
            href="{{ url_for('add_book') }}">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</div>

<div id="all-books-page-display" class="row">

    <!---Loops over every book in db-->
    {% for book in all_books %}
    <div class="col s12 m6 l4 xl3 center">

        <!---Display cards-->
        <!--Help with display issues from https://stackoverflow.com/questions/38457266/materialize-alignment-issue-with-cards-->
        <div class="card large">
            <div class="card-image">

                <!---Displays book on individual page when image or ellipsis clicked-->
                <a href="{{ url_for('display_book', book_id=book._id) }}">
                    <img class="book-image center" src="{{ book.image_url }}" alt="{{ book.title }}">
                    <a id="expand-book-btn" class="btn-floating halfway-fab waves-effect waves-light"
                        href="{{ url_for('display_book', book_id=book._id) }}"><i class="fas fa-ellipsis-h"></i>
                    </a>
                </a>
            </div>

            <!---Displays book on individual page when title clicked-->
            <h3>
                <a id="book-title-all-books" class="book-title" href="{{ url_for('display_book', book_id=book._id)}}">{{ book.title }}</a>
            </h3>
            <p id="book-author-all-books" class="author-year">{{ book.author }} - {{ book.year }}</p>
            <p id="book-category-all-books" class="category">{{ book.category }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
