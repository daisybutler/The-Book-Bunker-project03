{% extends "base.html" %}
{% block content %}
    <h2>All Books</h2>

    {% for book in all_books %}
    <div class="row">
        <div class="col s12 l6 center">
            <h3><a href="/all-books/{{ book.book_url }}">{{ book.title }}</a></h3>
            <p>{{ book.author }}</p>
            <p>{{ book.category }}</p>
            <p>{{ book.year }}</p>
        </div>
        <div class="col s12 l6 center">
            <img class="book-image" src="{{ book.image_url }}" alt="{{ book.title }}" >
        </div>
    </div>
    {% endfor %}

{% endblock %}
