{% extends "base.html" %}
{% block content %}

<div id="homepage-title">
    <h1><span id="small-title">Personal Finance<br></span>
        <span id="large-title">Book Bunker</span>
    </h1>
</div>

<div class="container">
    <div class="col s12 l6">
        <form class="search-bar">
            <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">Search by keyword e.g. "investing"</i></label>
            </div>
        </form>
    </div>
    <div id="call-to-action-buttons" class="s12 l6">
        <button class="login-circle">
            <p class="white-text">Login</p>
        </button>
        <button class="sign-up-circle">
            <p class="white-text" >Create An Account</p>
        </button>
    </div>
</div>

{% endblock %}
