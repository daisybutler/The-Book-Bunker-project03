{% extends "base.html" %}
{% block content %}

<div id="homepage-title">
    <h1><span id="small-title">Personal Finance<br></span>
        <span id="large-title">Book Bunker</span>
    </h1>
</div>

<div id="homepage-content" class="container">
    <div class="row">
        <div class="col s12 l8">
            <!---Search bar-->
            <p class="search-bar-prompt">Search By Keyword</p>
            <form class="search-bar">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i>E.g. "investing"</i></label>
                </div>
            </form>
        </div>
        <!---Displays greeting and username if a user is logged in-->
        {% if session.user %}
        <div id="welcome-message-circle" class="col s12 l4 center">
                <h3 id="welcome-message">What topics do you want to discover today?</h3>
            </div>
        <!---Displays login/signup call to actions if no user is logged in-->
        {% else %}
        <div id="call-to-action-buttons" class="col s12 l4">
            <a class="login-circle" href="{{ url_for('login') }}">
                <p class="white-text">Login</p>
            </a>
            <a class="sign-up-circle" href="{{ url_for('signup') }}">
                <p class="white-text" >Create An Account</p>
            </a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
