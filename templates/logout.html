{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Logout</h2>
    <div class="row">
        <div class="col s12 center">
            <!---Display which username is currently logged in-->
            <h3>You are logged in as {{ session["user"] }}</h3>

            <!---Log out button-->
            <a class="waves-effect waves-light btn-large" href = "{{ url_for('confirm_logout') }}">Log Out</a>
        </div>
    </div>
</div>

{% endblock %}
