{% extends "base.html" %}
{% block content %}

<div id="logout-page" class="container">
    <h2>Logout</h2>
    <div class="row">
        <div class="col s12 center">
            <!---Display which username is currently logged in-->
            <p id="logout-page-message">You are logged in as "{{ session["user"] }}"</p>

            <!---Log out button-->
            <a class="waves-effect waves-light btn-large" href = "{{ url_for('confirm_logout') }}">Log Out</a>
        </div>
    </div>
</div>

{% endblock %}
