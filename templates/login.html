{% extends "base.html" %}
{% block content %}

    <h2>Login</h2>

    <div class="row">
        <form class="col s10 offset-s1 m8 offset-m2 l6" method="POST" action="{{ url_for('login') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m4 l12 offset-l5">
                    <button type="submit" class="waves-effect waves-light btn-large">Login</button>
                </div>
                <div class="col s4 m4">
                    <a class="login-circle switch-to-login-or-signup" href="{{ url_for('signup') }}">New Here?<br><small>Create an account</small></a>
                </div>
            </div>
        </form>
    </div>
        
{% endblock %}
