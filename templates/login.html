{% extends "base.html" %}
{% block content %}

<div id="login-page" class="container">
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <h2>Login</h2>
        </div>
        <div class="col s12 m1 offset-m1 center">
            <a class="btn-floating btn-large pulse login-signup-switch tooltipped" data-position="bottom"
                data-tooltip="New here?" href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i></a>
        </div>
    </div>
    <div class="row">
        <form class="col s10 offset-s1 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="submit" class="waves-effect waves-light btn btn-large">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
