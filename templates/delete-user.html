{% extends "base.html" %}
{% block content %}

<div id="logout-page" class="container">
    <h2>Delete Profile</h2>
    <div class="row">
        <div class="col s12 m8 offset-m2 center">

            <!---Display which username is currently logged in-->
            <p>Are you sure you want to delete your profile <em>{{ session["user"] }}</em> ?</p>

            <!---Log out button-->
            <a class="waves-effect waves-light btn-large" href = "#">Delete Profile</a>
            <a class="btn-large" href="{{ url_for('dashboard', username=session['user']) }}">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
